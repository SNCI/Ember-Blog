<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="stylesheets/master.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/highlight.css" type="text/css" media="screen" charset="utf-8">
    <title>Ember Blog</title>

    <script type="text/x-handlebars" data-template-name="post-intro-view">
        {{#with content}}
            <h2>{{postDate}}: {{postTitle}}</h2>
            {{postLongIntro}}
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-small-intro-view">
        {{#with content}}
            <div class="miniPostIntro">
                &gt; {{postDate}}: {{postTitle}}
            </div>
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-list-view">
        <h1>Latest Posts</h1>

        {{#each content}}
            {{view EmberBlog.PostIntroView contentBinding="this"}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="right-area-view">
        <h1>Featured Projects</h1>
        {{#each EmberBlog.FeaturedProjectsController.content}}
            <div class="projectPanel"><h2><a {{bindAttr href="projectUrl"}}> &gt; {{projectTitle}}</a></h2>
                {{projectDescription}}
            </div>
        {{/each}}

        <h1>Recent Posts</h1>
        {{#each EmberBlog.PostListController.content}}
            {{view EmberBlog.PostIntroView contentBinding="this" templateName="post-small-intro-view"}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-view">
        {{convertMarkdown content}}
    </script>

    <script type="text/x-handlebars" data-template-name="back-to-main-from-post-view">
        <button><span class="arrow-w"></span>Back</button>
    </script>

    <script type="text/x-handlebars" data-template-name="header-links-view">
        {{#each content}}
            {{view EmberBlog.LinkView templateName="header-links-link-view" contentBinding="this"}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="header-links-link-view">
        {{#with content}}
            {{linkTitle}}
        {{/with}}
    </script>
</head>

<body>
<div id='header'>
    <h1><a href="/">haagen.name</a></h1>
    <h2><a href="http://no.linkedin.com/pub/joachim-haagen-skeie/11/893/78b">by Joachim Haagen Skeie</a></h2><br/>
</div>

<script type="text/x-handlebars">
    {{view Ember.View elementId="headerLinks" templateName="header-links-view" contentBinding="EmberBlog.HeaderLinksController.content"}}
</script>


<div id="mainArea">
    <div id="emberArea">

    </div>

    <div id="disqus">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'joachimhs'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
</div>
