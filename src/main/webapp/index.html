<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="/stylesheets/master.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/highlight.css" type="text/css" media="screen" charset="utf-8">
    <title>Haagen.name - Home</title>

    <script type="text/javascript" charset="utf-8">
        var colorArray = ["#f35", "#c3d", "#0f3", "#41c", "#ca5", "#947", "#1ce", "#f0d", "#ff0", "#00f", "#bae", "#dd8"];
    </script>
    <script type="text/x-handlebars" data-template-name="post-intro-view">
        {{#with content}}
        <h2>{{postDate}}: {{postTitle}}</h2>
        {{postLongIntro}}
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-small-intro-view">
        {{#with content}}
            <div class="miniPostIntro">
                &gt; {{postDate}}: {{postTitle}}
            </div>
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-list-view">
        <h1>Latest Posts</h1>

        {{#each content}}
            {{view EmberBlog.PostIntroView contentBinding="this"}}
            <br />
            &gt; <a {{bindAttr href="postFullUrl"}} {{bindAttr onclick="linkClickString"}} >Read More</a>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="right-area-view">
        <h1>Featured Projects</h1>
        {{#each EmberBlog.FeaturedProjectsController.content}}
            <div class="projectPanel"><h2><a {{bindAttr href="projectUrl"}}> &gt; {{projectTitle}}</a></h2>
                {{projectDescription}}
            </div>
        {{/each}}

        <h1>Recent Posts</h1>
        {{#each EmberBlog.PostListController.content}}
            {{view EmberBlog.PostIntroView contentBinding="this" templateName="post-small-intro-view"}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="post-view">
        {{convertMarkdown content}}
    </script>

    <script type="text/x-handlebars" data-template-name="back-to-main-from-post-view">
        <button><span class="arrow-w"></span>Back</button>
    </script>

    <script type="text/x-handlebars" data-template-name="header-links-view">
        {{#each content}}
            {{view EmberBlog.LinkView templateName="header-links-link-view" contentBinding="this"}}
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="header-links-link-view">
        {{#with content}}
            {{#if href}}
                <a {{bindAttr href="href"}}>{{linkTitle}}</a>
            {{else}}
                <a {{bindAttr href="fullHref"}} {{bindAttr onclick="linkClickString"}}>{{linkTitle}}</a>
            {{/if}}
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="main-cv-view">
        <h1>Curriculum Vitae</h1>
        {{#with content}}
            {{view EmberBlog.CVView elementId="leftCV" templateName="left-cv-view" contentBinding="this"}}
            {{view EmberBlog.CVView elementId="rightCV" templateName="right-cv-view" contentBinding="this"}}
        {{/with}}
    </script>

    <script type="text/x-handlebars" data-template-name="left-cv-view">
        <h1>about me</h1>
        {{#each content.about}}
            {{id}}<br/>
        {{/each}}

        <h1>languages</h1>
        {{#each content.languages}}
            {{id}}</br />
        {{/each}}

        <h1>programming</h1>
        {{#each content.programming}}
            {{id}}<br/>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="right-cv-view">
        {{#with content}}
            <h1>interest</h1>
            {{interest}}

            <h1>education</h1>
            <table class="cvtable">
            {{#each education}}
                <tr>
                    <td>{{period}}</td>
                    <td>
                        <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                        {{#if link}}
                        <br /><a {{bindAttr href="link"}}>{{link}}</a>
                        {{/if}}
                    </td>
                    <td>{{location}}</td>
                </tr>
            {{/each}}
            </table>

        <h1>experience</h1>
        <table class="cvtable">
            {{#each experience}}
            <tr>
                <td>{{period}}</td>
                <td>
                    <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                    {{#if link}}
                    <br /><a {{bindAttr href="link"}}>{{link}}</a>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>

        <h1>projects</h1>
        <table class="cvtable">
            {{#each project}}
            <tr>
                <td>{{period}}</td>
                <td>
                    <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                    {{#if link}}
                    <br /><a {{bindAttr href="link"}}>{{link}}</a>
                    {{/if}}
                </td>
                <td>
                    {{client}}
                    {{#if location}}
                    <br /><span style="color: #666;">{{location}}</span>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>

        <h1>open source</h1>
        <table class="cvtable">
            {{#each opensource}}
            <tr>
                <td>{{period}}</td>
                <td>
                    <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                    {{#if link}}
                    <br /><a {{bindAttr href="link"}}>{{link}}</a>
                    {{/if}}
                </td>

            </tr>
            {{/each}}
        </table>

        <h1>publications and presentations</h1>
        <table class="cvtable">
            {{#each publication}}
            <tr>
                <td>{{publicationDate}}</td>
                <td>
                    <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                    {{#if link}} 
                        <br /><a {{bindAttr href="link"}}>{{link}}</a>
                    {{/if}}
             </td>
            </tr>
            {{/each}}
        </table>

        <h1>courses and certifications</h1>
        <table class="cvtable">
            {{#each course}}
            <tr>
                <td>{{publicationDate}}</td>
                <td>
                    <span style="font-weight: 900;">{{title}}</span><br/>{{description}}
                    {{#if link}}
                    <br /><a {{bindAttr href="link"}}>{{link}}</a>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>
        {{/with}}
    </script>
</head>

<body>
<div id='header'>
    <h1><a href="/">haagen.name</a></h1>
    <h2><a href="http://no.linkedin.com/pub/joachim-haagen-skeie/11/893/78b">by Joachim Haagen Skeie</a></h2><br/>
</div>

<script type="text/x-handlebars">
    {{view Ember.View elementId="headerLinks" templateName="header-links-view" contentBinding="EmberBlog.HeaderLinksController.content"}}
</script>


<div id="mainArea">
    <div id="emberArea">

    </div>

    <div id="disqus">

    </div>
</div>

<div id='footer'>

    Built using <a href="http://emberjs.com">Ember.js</a>, <a href="http://jquery.com/">jQuery</a>, <a href="http://softwaremaniacs.org/soft/highlight/en/">Highlight.js</a> and <a href="https://github.com/coreyti/showdown">Showdown</a>.
</div>

<script src="/lib/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/highlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/ember-0.9.5.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/ember-data-latest.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/ember-routes.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/showdown.js" type="text/javascript" charset="utf-8"></script>
<script src="/app/app.js" type="text/javascript" charset="utf-8"></script>
<script src="/app/main.js" type="text/javascript" charset="utf-8"></script>
<script src="/app/views.js" type="text/javascript" charset="utf-8"></script>
<script src="/app/stateManager.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" charset="utf-8">

</script>
</body>

</html>
